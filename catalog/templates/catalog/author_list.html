{% extends 'base_generic.html' %}

{% block title %}
    List of authors
{% endblock %}

{% block content %}
    <h1>List of authors</h1>
    {% if author_list %}
        <ul>
            {% for author in author_list %}
                <li>
                    <a href="{{ author.get_absolute_url }}">{{ author }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no authors in the database.</p>
    {% endif %}
{% endblock %}
